<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Frosty Delights</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{background:#fffafc;color:#333;overflow-x:hidden;}
    nav{
      width:100%;background:#ffedf2;display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;box-shadow:0 4px 8px rgba(0,0,0,0.05);
      position:fixed;top:0;z-index:1000;
    }
    .logo{font-size:1.8rem;font-weight:700;color:#ff6b8b;}
    .nav-links{list-style:none;display:flex;gap:1.5rem;}
    .nav-links a{text-decoration:none;color:#333;font-weight:500;transition:.3s;}
    .nav-links a:hover{color:#ff6b8b;}
    main{padding:7rem 2rem 3rem;max-width:900px;margin:auto;}
    h1{text-align:center;color:#ff6b8b;margin-bottom:2rem;}
    .cart-item{
      display:flex;align-items:center;justify-content:space-between;
      background:white;margin-bottom:1rem;padding:1rem 1.5rem;border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }
    .cart-item img{width:90px;height:90px;object-fit:cover;border-radius:10px;}
    .cart-info{flex:1;margin-left:1rem;}
    .cart-info h3{color:#ff6b8b;}
    .cart-info p{color:#555;font-size:0.9rem;}
    .quantity-controls{
      display:flex;align-items:center;gap:8px;
    }
    .quantity-controls button{
      background:#ff6b8b;color:white;border:none;border-radius:50%;
      width:30px;height:30px;font-size:1.2rem;cursor:pointer;
      transition:.3s;
    }
    .quantity-controls button:hover{background:#ff8ea2;}
    .total{text-align:right;font-size:1.3rem;font-weight:600;margin-top:1rem;color:#333;}
    .place-order{
      display:block;margin:2rem auto 0;padding:1rem 2.5rem;
      background:#ff6b8b;color:white;border:none;border-radius:40px;
      font-size:1.1rem;font-weight:600;cursor:pointer;transition:.3s;
      box-shadow:0 4px 8px rgba(255,107,139,0.3);
    }
    .place-order:hover{background:#ff8ea2;transform:translateY(-2px);}
    .empty{text-align:center;color:#777;font-size:1.1rem;margin-top:3rem;}
    .home-btn{
      display:inline-block;margin-top:2rem;background:#ff6b8b;color:white;
      padding:0.8rem 2rem;border-radius:40px;text-decoration:none;font-weight:600;
      transition:.3s;
    }
    .home-btn:hover{background:#ff8ea2;}
  </style>
</head>
<body>
  <nav>
    <div class="logo">üç® Frosty Delights</div>
    <ul class="nav-links">
      <li><a href="iceindex.html">Home</a></li>
      <li><a href="icemenu.html">Menu</a></li>
      <li><a href="icecart.html">Cart</a></li>
      <li><a href="icelearnmore.html">Learn More</a></li>
    </ul>
  </nav>

  <main>
    <h1>Your Cart üõí</h1>
    <div id="cart-items"></div>
    <div id="total" class="total"></div>
    <button class="place-order" onclick="placeOrder()">Place Order</button>
  </main>

  <script>
    function renderCart(){
      const cartContainer = document.getElementById('cart-items');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';

      if(cart.length === 0){
        cartContainer.innerHTML = `<p class="empty">Your cart is empty üç¶</p>`;
        document.getElementById('total').textContent = '';
        return;
      }

      let total = 0;
      cart.forEach((item, index)=>{
        total += item.price * item.quantity;
        cartContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${item.price * item.quantity}</p>
            </div>
            <div class="quantity-controls">
              <button onclick="decreaseQuantity(${index})">‚àí</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQuantity(${index})">+</button>
            </div>
          </div>
        `;
      });

      document.getElementById('total').textContent = `Total: ‚Çπ${total}`;
    }

    function increaseQuantity(index){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function decreaseQuantity(index){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if(cart[index].quantity > 1){
        cart[index].quantity -= 1;
      } else {
        cart.splice(index,1);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function placeOrder(){
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if(cart.length === 0){
        alert("Your cart is empty!");
        return;
      }
      alert("üéâ Your order has been placed successfully!");
      document.querySelector('main').innerHTML = `
        <h1>üéâ Order Placed Successfully!</h1>
        <p style="text-align:center;font-size:1.1rem;color:#555;margin-top:1rem;">Thank you for choosing Frosty Delights üç®</p>
        <div style="text-align:center;">
          <a href="iceindex.html" class="home-btn">üè† Go to Home</a>
        </div>
      `;
      localStorage.removeItem('cart');
    }

    renderCart();
  </script>
</body>
</html>
